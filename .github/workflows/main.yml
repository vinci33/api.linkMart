name: todo-ci-cd
on:
  push:
    branches:
      - "production"
  workflow_dispatch:

env:
  TEST__DB_NAME: linkmart
  TEST__DB_USERNAME: hotinglo
  TEST__DB_PASSWORD: 1993
  TEST__DB_HOSTNAME: postgres
  TEST__DB_PORT: 5432

jobs:
  test-and-build-dockerize-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: corretto
          java-version: 17
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - run: |
          cd linkMart
          ./gradlew clean test bootJar --refresh-dependencies
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Docker Build and Push
        run: |
          ls -la
          pwd
          docker build -t vinci33/jadc28:latest .
          docker push vinci33/jadc28:latest
